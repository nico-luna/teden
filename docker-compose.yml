services:
  web:
    build: .
    entrypoint: ["/entrypoint.sh"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: teden_db
      POSTGRES_USER: teden_user
      POSTGRES_PASSWORD: superseguro
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
