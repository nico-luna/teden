<!-- templates/partials/login_modal.html -->
 


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>
      <p class="mt-2">
      <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
      </p>
      <p class="mt-2">
        ¿No tenés cuenta? <a href="{% url 'register' %}">Registrate aquí</a>
      </p>
    </div>
        {% if field.errors %}
      <div class="form-text text-danger">
        {{ field.errors.0 }}
      </div>
      {% endif %}
    {% if form.errors %}
      <div class="alert alert-danger">
        Usuario o contraseña incorrectos. ¿Querés <a href="{% url 'password_reset' %}">restablecer tu contraseña</a>?
      </div>
    {% endif %}
  </div>

</div>
