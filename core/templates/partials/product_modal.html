<!-- Modal -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProductName">Cargando...</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img id="modalProductImage" src="https://via.placeholder.com/400x200?text=Cargando..." alt="Imagen del producto" class="img-fluid rounded">
          </div>
          <div class="col-md-6">
            <p id="modalProductDescription">Cargando descripci√≥n...</p>
            <p id="modalProductFileSize" class="text-muted"></p>
            <p class="h4 text-success">$<span id="modalProductPrice">0.00</span></p>
            <p id="modalProductRating">‚≠ê Sin valoraciones</p>

            <!-- Botones de pago -->
            <div class="d-grid gap-2 mt-4">
              <a id="btnMercadoPago" href="#" class="btn btn-success">Pagar </a>
              <form id="addToCartForm" method="POST" action="{% url 'add_to_cart' %}">
                {% csrf_token %}
                <input type="hidden" name="product_id" id="modalProductId">
                <button type="submit" class="btn btn-success w-100">Agregar al carrito</button>
              </form>
              <div id="addToCartSuccess" class="alert alert-success mt-2 d-none">¬°Producto agregado al carrito!</div>
            </div>
          </div>
        </div>

        <hr>

        <div>
          <h6>Rese√±as</h6>
          <div id="reviewsContainer"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById('productDetailModal');
  const addToCartForm = document.getElementById('addToCartForm');
  const addToCartSuccess = document.getElementById('addToCartSuccess');

  addToCartForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(addToCartForm);
    fetch(addToCartForm.action, {
      method: 'POST',
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
      },
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        addToCartSuccess.classList.remove('d-none');
        setTimeout(() => { addToCartSuccess.classList.add('d-none'); }, 2000);
        if (window.updateCartCount) window.updateCartCount();
      }
    });
  });

  modal.addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget;
    const productId = button.getAttribute('data-product-id');
    document.getElementById('modalProductId').value = productId;
    document.getElementById('btnMercadoPago').href = `/cart/checkout/mercadopago/pagar-producto/${productId}/`;
    // DEBUG VISUAL
    console.log("üõí Abriendo modal de producto:", productId);
    addToCartSuccess.classList.add('d-none');
  });
});
</script>
