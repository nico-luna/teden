<!-- store/public_store.html -->
{% extends 'users/base.html' %}


{% block content %}
<div class="container py-4">
  <h1 class="text-center mb-5">Tienda de {{ store.name }}</h1>

  {% for block in blocks %}
    <div class="mb-5">
      {% include "store/blocks/"|add:block.block_type|add:".html" with content=block.content only %}
    </div>
  {% empty %}
    <p>No hay bloques configurados en esta tienda todav√≠a.</p>
  {% endfor %}
</div>
{% endblock %}
