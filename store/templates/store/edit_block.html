<!-- store/edit_block.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Editar bloque: {{ block.get_block_type_display }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="content" class="form-label">Contenido (JSON o texto)</label>
      <textarea name="content" id="content" class="form-control" rows="6">{{ block.content.text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
{% endblock %}
