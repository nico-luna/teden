{% extends 'users/base.html' %}

{% block title %}Elegí tu rol{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>¿Cómo querés usar TEDEN?</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-check">
      <input class="form-check-input" type="radio" name="role" value="buyer" required>
      <label class="form-check-label">Comprador</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="role" value="seller" required>
      <label class="form-check-label">Vendedor</label>
    </div>
    <button type="submit" class="btn btn-primary">Continuar</button>
  </form>
</div>
{% endblock %}
