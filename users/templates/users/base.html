<!doctype html>
<html lang="es">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <title>{% block title %}TEDEN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente Alexandria y estilos globales -->
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <!-- <link rel="stylesheet" href="{'users/css/global.css' %}"> -->
  </head>
  <body>
    <header class="d-flex bg-white border-bottom shadow-sm py-2">
      <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="d-flex align-items-center gap-2 text-decoration-none">
          <img src="{% static 'img/teden_logo.png' %}" alt="Logo TEDEN" class="img-fluid" style="max-height: 80px;">
        </a>
        <!-- Acciones -->
        <div class="d-flex align-items-center gap-3">
          {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
          <div class="dropdown ms-2">
            <a href="#" class="d-flex align-items-center text-decoration-none" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="/media/profiles/435a5c54-9727-4e66-a259-d08db91af435-profile_image-70x70.png" alt="Perfil" class="rounded-circle border" style="width:40px; height:40px; object-fit:cover;">
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="/mi-cuenta/">Mi cuenta</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item">Cerrar sesión</button>
                </form>
              </li>
            </ul>
          </div>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-dark px-3 py-2 ms-2 rounded-pill">Iniciar sesión</a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary px-3 py-2 ms-2 rounded-pill">Registrarse</a>
          {% endif %}
        </div>
      </div>
    </header>
{% block content %}{% endblock %}
<!-- Bootstrap JS (bundle includes Popper) -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </body>
</html>
