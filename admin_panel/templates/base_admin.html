<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">Panel de Administración</h1>
        <nav class="mb-4">
            <a href="{% url 'dashboard_admin' %}" class="btn btn-outline-primary me-2">Dashboard</a>
            <a href="{% url 'manage_users' %}" class="btn btn-outline-secondary me-2">Usuarios</a>
            <a href="{% url 'manage_products' %}" class="btn btn-outline-secondary me-2">Productos</a>
            <a href="{% url 'site_statistics' %}" class="btn btn-outline-success">Estadísticas</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
